<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Destinations Wishlist</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid bg_color">
      <div class="container-fluid text-center">
        <h1 class="display-4">Vacations Destinations Wishlist</h1>
        <p>
          Found exciting places to visit on your next vacation? Use the form
          below to add them to your wishlist
        </p>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="dest_detail_form">
            <div class="form-group">
              <label for="dest_name">Destination name</label>
              <input
                type="text"
                class="form-control"
                id="dest_name"
                placeholder="Enter the name of your destination"
                required
              />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Where is it located?"
                required
              />
            </div>
            <div class="form-group">
              <label for="photo">Photo</label>
              <input
                type="url"
                class="form-control"
                id="photo"
                placeholder="Enter an image url of the place"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                type="text"
                class="form-control"
                id="description"
                placeholder="Where is it located?"
              ></textarea>
            </div>
            <button class="btn btn-primary submit_btn" type="submit">
              Add to list
            </button>
          </form>
        </div>
        <div class="col-md-7">
          <h4>Enter destination details</h4>
          <div id="dest_container"></div>
        </div>
      </div>
    </div>

    <!-- BootStrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My JS -->
    <script src="./scripts.js"></script>
  </body>
</html>
